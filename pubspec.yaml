name: shop_app
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  

  
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  intl: ^0.17.0
  http: ^0.13.3
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  
  uses-material-design: true
  assets:
    - lib/assets/images/product-placeholder.png


 
  fonts:
    - family: Lato
      fonts:
        - asset: lib/assets/fonts/lato-Regular.ttf
        - asset: lib/assets/fonts/lato-Bold.ttf
          weight: 700
    
    - family: Anton
      fonts:
        - asset: lib/assets/fonts/Anton-Regular.ttf


         
  